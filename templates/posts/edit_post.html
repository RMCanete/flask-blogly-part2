    {% extends 'base.html' %}
    {% block title %} Edit Post for {{ post.user.full_name }}{% endblock %}
 
    {% block content %}
      <h1>Edit Post for {{ post.user.full_name }}</h1>
      <form
        method="POST" action="/posts/{{ post.id }}/edit">
      <div class="edit_post">
        <label for="title">Title:</label>
        <input id="title" name="title">
      </div>
      <div class="edit_post">
        <label for="content">Content:</label>
        <textarea id="content" name="content">{{ post.content }}</textarea>
      </div>
      <div class="edit_post">
      <button formaction="/users/{{ post.user_id }}" class="btn btn-warning" formmethod="GET">Cancel</button>
      <button class="btn btn-primary" type="submit">Edit</button>
      </div>
    </form>
    {% endblock %}
